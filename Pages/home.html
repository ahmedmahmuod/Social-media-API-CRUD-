<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"rel="stylesheet">
    <!-- Google Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css">
    <!-- Css Main -->
    <link rel="stylesheet" href="../css/main.css">
    <title>Home</title>
</head>
<body>
      <!-- loader -->
      <div class="loader-main" id="loader">
        <div class="loader">
          <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
        </div>
      </div>
    
    <!-- ######## CONTENT ########  -->
    <!-- Navigation Bar -->
    <div class="test container p-2 col-8 text-light">
        <nav class="navbar navbar-expand-lg shadow-lg p-3 rounded overflow-hidden">
            <!-- Logo -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse justify-content-between" id="navbarNavAltMarkup">
                <!-- Links -->
                <div class="navbar-nav">
                    <a class="nav-link" href="./home.html">Home</a>
                </div>
                
                <!-- Buttns (Login and Register and logout) -->
                <div class="logs d-flex justify-content-end gap-2 container">

                    <!-- Profile Details -->
                    <a href="#" id="profile-header" class="my-profile-link profile-details-header d-none justify-content-center p-1 align-items-center fs-5 border shadow rounded-5">
                        <img class="user-img rounded-circle" src="" width="40">
                        <p class="user-name"></p>
                    </a>

                    <!-- Buttn Logout -->
                    <button id="logOutBtn" type="button" class="text-light profile-btn btn btn-danger d-flex shadow">Logout</button>

                    <!-- Bttns Login and Register -->
                    <button id="registerBtn" data-bs-toggle="modal" data-bs-target="#register-modal" type="button" class="profile-btn btn btn-outline-success text-light d-flex shadow">Registration</button>
                    <button id="loginBtn" data-bs-toggle="modal" data-bs-target="#login-modal" type="button" class="profile-btn btn btn-success d-flex shadow">Login</button>
                </div>


            </div>
        </nav>
    </div>
    <!-- // Navigation Bar // -->
    
    <!-- Main Content Posts -->
    <div class="my-4 col-8 container py-1 rounded main-content">
        <!-- All Posts -->
        <div class="posts rounded text-light">
            <!-- Post -->
        
        </div>

        <!-- Add Post icon -->
        <div data-bs-toggle="modal" data-bs-target="#post-modal" class="add-post-icon bg-primary shadow">
          <span class="material-symbols-outlined">add</span>
        </div>
    </div>
    <!-- // Main Content // -->
    <!-- // ######## CONTENT ######## // -->
    
    <!--  ######## MODALS ########  -->
    <!-- Login modal -->
    <div class="modal fade modal-style-bg" id="login-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content modal-style shadow-lg">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Login</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="recipient-name" class="col-form-label">Username:</label>
                  <input value="ahmedmsaidah" type="text" class="form-control username-Input" id="recipient-name">
                </div>
                <div class="mb-3">
                    <label for="recipient-password" class="col-form-label">Password:</label>
                    <input value="ahmedmsaidah" type="password" class="form-control password-Input" id="recipient-password">
                    <p id="password-error" style="color: red;"></p>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-success btn-login">Login</button>
            </div>
          </div>  
        </div>
    </div>
    <!-- //Login modal// -->

    <!-- Registration modal -->
    <div class="modal fade modal-style-bg" id="register-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content modal-style shadow-lg">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Registration</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form class="row">
                <div class="mb-3 col-12">
                  <input type="text" class="form-control" id="recipient-username" placeholder="Username" value="testttiiiinnngggg">
                  <p  id="username-error" style="color: red; display: none; font-size: 12px;"></p>
                </div>
                <div class="mb-3 col-12">
                  <input type="text" class="form-control" id="message-Name" placeholder="Your Name" value="testttiiiinnngggg123">
                </div>
                <div class="mb-3 col-12">
                  <input type="email" class="form-control" id="message-email" placeholder="Your Email" value="testttiiiinnngggg@gmail.com">
                  <p id="email-error" style="color: red; display: none; font-size: 12px;"></p>
                </div>
                <div class="mb-3 col-12">
                    <label for="message-img" class="col-form-label">Profile Photo:</label>
                    <input type="file" multiple accept="image/*" class="form-control" id="message-img">
                </div>
                <div class="mb-3 col-12">
                  <input type="password" class="form-control" id="message-Password" placeholder="Password" value="testttiiiinnngggg">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button id="send-data" type="button" class="btn btn-success">Finish</button>
            </div>
          </div>
        </div>
    </div>
    <!-- //Registration modal// -->

    <!-- New Post modal -->
    <div class="modal fade modal-style-bg" id="post-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content modal-style shadow-lg">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Create a new post</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form class="row">
                <div class="mb-3 col-12">
                  <label for="recipient-title" class="col-form-label">Post Title:</label>
                  <input type="text" class="form-control" id="recipient-title" placeholder="Title.." value="Title">
                </div>
                <div class="mb-3 col-12">
                    <label for="post-img" class="col-form-label">Post Image:</label>
                    <input type="file" multiple accept="image/*" class="form-control" id="post-img">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button id="send-data-post" type="button" class="btn btn-primary">Create</button>
            </div>
          </div>
        </div>
    </div>
    <!-- //New Post modal// -->

    <!-- Update Post modal -->
    <div class="modal fade modal-style-bg" id="post-modal-update" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content modal-style shadow-lg">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Post</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form class="row">
                <div class="mb-3 col-12">
                  <label for="recipient-title-update" class="col-form-label">Post Title:</label>
                  <input type="text" class="form-control" id="recipient-title-update" placeholder="Title.." value="Title">
                </div>
                <div class="mb-3 col-12">
                    <label for="post-img-update" class="col-form-label">Post Image:</label>
                    <input type="file" multiple accept="image/*" class="form-control" id="post-img-update">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button id="send-update-post" type="button" class="btn btn-primary">Update</button>
            </div>
          </div>
        </div>
    </div>
    <!-- //Update modal// -->
    
    <!-- conferm post delet modal -->
    <div class="modal fade modal-style-bg" id="exampleModalDelete" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content modal-style shadow-lg">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Do you want to delete this post forever?</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" id="deletePost" class="btn btn-danger delete-btn-modal">Yes Delete..</button>
          </div>
        </div>
      </div>
    </div>
    <!-- //conferm post delet modal// -->
    
    <!-- // ######## MODALS ######## // -->

    <!-- ######## ALERTS ######## -->

    <!-- Show alert success login! -->
    <div class="show fade" style="position: fixed; left: 20px; bottom: 0;" id="liveAlertPlaceholder"></div>
    
    <!-- // ######## ALERTS ######## // -->

    <!-- Bootstrap File -->
    <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js" integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Axios File -->
    <script src="../node_modules/axios/dist/axios.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.2/axios.js" integrity="sha512-vHNHepeQWwAggJlhEk932jRS5sNdn/Nn4F+w4TpXW5dA+04qnd3e7YpfXo6auWhFG6z3FVhmScG4ovtF+qYeZw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- JS File -->
    <script src="../js/main.js"></script>
    <!-- JS login File -->
    <script src="../js/login.js"></script>
    <!-- JS logout File -->
    <script src="../js/logout.js"></script>
    <!-- Js register File -->
    <script src="../js/register.js"></script>
    <!-- Js create post File -->
    <script src="../js/create_post.js"></script>
    <!-- Js Setup ui File -->
    <script src="../js/setupUi.js"></script>
    <!-- Js Profile File -->
    <script src="../js/profile.js"></script>
</body>
</html>
